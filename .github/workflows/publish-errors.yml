name: Publish errors documentation
on:
  push:
  workflow_dispatch:
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Publish
        uses: ./.github/actions/stoplight-push
        with:
          name: errors
          token: ${{ secrets.CI_TOKEN_ERRORS }}
          event: ${{ github.event_name }}
